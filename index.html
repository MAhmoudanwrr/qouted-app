<body class="">

    <main id="quote" >
        <div class="container text-white text-center ">
            <div class="row row-cols-1 shadow bg-overlay p-5">
                <div class="col ">
                    <h1 class="mb-5 fw-bolder fs-1">Quote of the Day</h1>
                    <p class="mb-5 fw-bold fs-4">Press the button below to recieve a random quote!</p>

            </div>
        </div>
